<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>快速入门</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<!--//vue差值表达式，把data中定义的数据显示在此-->
			{{message}}

			<!--三元运算符-->
			{{true ? "OK cool!" : "No!"}}
		</div>
	</body>
	<script>
		//view model
		//创建VUE对象
		new Vue({
			el:"#app",//由vue接管id为app的区域
			data:{
			    message:"Hello Vue!"
			}
		});
	</script>
</html>
